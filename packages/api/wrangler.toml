name = "devtime-api"
main = "src/index.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

[vars]
ENVIRONMENT = "production"

# KV namespace for storing heartbeats (used before DB migration)
# [[kv_namespaces]]
# binding = "HEARTBEATS"
# id = "your-kv-namespace-id"

# D1 database (Cloudflare's SQLite)
# [[d1_databases]]
# binding = "DB"
# database_name = "devtime"
# database_id = "your-database-id"

# Development environment
[env.dev]
vars = { ENVIRONMENT = "development" }

# Staging environment
[env.staging]
vars = { ENVIRONMENT = "staging" }

# Rate limiting
# [[unsafe.bindings]]
# name = "RATE_LIMITER"
# type = "ratelimit"
# namespace_id = "1"
# simple = { limit = 100, period = 60 }
